# source: https://velog.io/@ryuneng2/GitHub-velog와-GitHub-연동하기-velog-글-작성-시-자동으로-깃허브에-커밋하는-방법
name: Update Blog

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  update_blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Push changes
        run: |
          git config --global user.name "${{ secrets.GIT_AUTHOR_NAME }}"
          git config --global user.email "${{ secrets.GIT_AUTHOR_EMAIL }}"
          git push https://${{ secrets.GH_PAT }}@github.com/leehyowon14/velog.git

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install feedparser gitpython

      - name: Run script
        run: python scripts/update_blog.py
